<!DOCTYPE html>
<html>
<head>
	<title>css caret color property tutorial</title>
	<style>
		.example1{
			caret-color: red;
		}
		.example2{
			caret-color: transparent;
		}
	</style>
</head>
<body>
	<h1>The caret-color Property</h1>

<label>Your Name </label><input value="Default caret color"><br><br>

<label>Your Email </label><input class="example1" value="Custom caret color"><br><br>

 <label>Your Age </label><input class="example2" value="Transparent caret color">

</body>
</html>
